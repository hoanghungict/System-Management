openapi: 3.0.3
info:
  title: Hệ Thống Quản Lý Giáo Dục API
  description: |
    API documentation cho hệ thống quản lý giáo dục với các chức năng:
    - Quản lý người dùng (Sinh viên, Giảng viên, Admin)
    - Quản lý lớp học và khoa/phòng ban
    - Hệ thống điểm danh
    - Hệ thống thông báo đa kênh
  version: 1.0.0
  contact:
    name: Development Team
    email: dovananh145203@gmail.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8080/api
    description: Development server
  - url: https://api.education-system.com/api
    description: Production server

security:
  - BearerAuth: []

paths:
  # ==================== AUTHENTICATION APIs ====================
  /v1/login:
    post:
      tags:
        - Authentication
      summary: Đăng nhập tự động xác định loại user
      description: API đăng nhập chung, tự động xác định loại user dựa trên user_type
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
            example:
              username: "SV001"
              password: "password123"
              user_type: "student"
      responses:
        "200":
          description: Đăng nhập thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "401":
          description: Thông tin đăng nhập không chính xác
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "422":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"

  /v1/login/student:
    post:
      tags:
        - Authentication
      summary: Đăng nhập sinh viên
      description: API đăng nhập dành riêng cho sinh viên
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StudentLoginRequest"
            example:
              username: "SV001"
              password: "password123"
      responses:
        "200":
          description: Đăng nhập thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StudentLoginResponse"
        "401":
          description: Thông tin đăng nhập không chính xác
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/login/lecturer:
    post:
      tags:
        - Authentication
      summary: Đăng nhập giảng viên
      description: API đăng nhập dành riêng cho giảng viên
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LecturerLoginRequest"
            example:
              username: "GV001"
              password: "password123"
      responses:
        "200":
          description: Đăng nhập thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LecturerLoginResponse"
        "401":
          description: Thông tin đăng nhập không chính xác
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/refresh:
    post:
      tags:
        - Authentication
      summary: Làm mới JWT token
      description: Làm mới JWT token khi token cũ sắp hết hạn
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: Token được làm mới thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RefreshTokenResponse"
        "401":
          description: Token không hợp lệ
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/me:
    get:
      tags:
        - Authentication
      summary: Lấy thông tin user từ JWT token
      description: Lấy thông tin user hiện tại từ JWT token
      responses:
        "200":
          description: Thông tin user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserInfoResponse"
        "401":
          description: Token không hợp lệ
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/logout:
    post:
      tags:
        - Authentication
      summary: Đăng xuất
      description: Đăng xuất và vô hiệu hóa token
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: Đăng xuất thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"

  # ==================== STUDENT MANAGEMENT APIs ====================
  /v1/students:
    get:
      tags:
        - Student Management
      summary: Lấy danh sách sinh viên
      description: Lấy danh sách tất cả sinh viên (chỉ admin)
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Danh sách sinh viên
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StudentListResponse"
        "403":
          description: Không có quyền truy cập
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    post:
      tags:
        - Student Management
      summary: Tạo sinh viên mới
      description: Tạo sinh viên mới và tự động tạo tài khoản (chỉ admin)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateStudentRequest"
            example:
              full_name: "Nguyễn Văn A"
              birth_date: "2000-01-01"
              gender: "male"
              address: "Hà Nội"
              email: "nguyenvana@example.com"
              phone: "0123456789"
              student_code: "SV001"
              class_id: 1
      responses:
        "201":
          description: Tạo sinh viên thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateStudentResponse"
        "422":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"
        "403":
          description: Không có quyền truy cập
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

