        "404":
          description: Không tìm thấy sinh viên
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Không có quyền truy cập
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    put:
      tags:
        - Student Management
      summary: Cập nhật thông tin sinh viên
      description: Cập nhật thông tin sinh viên (chỉ admin)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID của sinh viên
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateStudentRequest"
            example:
              full_name: "Nguyễn Văn A Updated"
              phone: "0987654321"
              address: "TP.HCM"
      responses:
        "200":
          description: Cập nhật sinh viên thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StudentResponse"
        "404":
          description: Không tìm thấy sinh viên
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "422":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"
        "403":
          description: Không có quyền truy cập
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    delete:
      tags:
        - Student Management
      summary: Xóa sinh viên
      description: Xóa sinh viên và tài khoản liên quan (chỉ admin)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
