          description: ID của sinh viên
      responses:
        "200":
          description: Xóa sinh viên thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
        "404":
          description: Không tìm thấy sinh viên
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Không có quyền truy cập
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /v1/student/profile:
    get:
      tags:
        - Student Management
      summary: Xem thông tin cá nhân (Sinh viên)
      description: Sinh viên xem thông tin cá nhân của mình
