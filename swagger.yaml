components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token authentication

  schemas:
    # ==================== REQUEST SCHEMAS ====================
    LoginRequest:
      type: object
      required:
        - username
        - password
        - user_type
      properties:
        username:
          type: string
          maxLength: 255
          description: Tên đăng nhập
          example: "SV001"
        password:
          type: string
          minLength: 6
          description: Mật khẩu
          example: "password123"
        user_type:
          type: string
          enum: [student, lecturer]
          description: Loại người dùng
          example: "student"

    StudentLoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          maxLength: 255
          description: Tên đăng nhập sinh viên
          example: "SV001"
        password:
          type: string
          minLength: 6
          description: Mật khẩu
          example: "password123"

    LecturerLoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          maxLength: 255
          description: Tên đăng nhập giảng viên
          example: "GV001"
        password:
          type: string
          minLength: 6
          description: Mật khẩu
          example: "password123"

    CreateStudentRequest:
      type: object
      required:
        - full_name
        - birth_date
        - gender
        - address
        - email
        - phone
        - student_code
        - class_id
      properties:
        full_name:
          type: string
          maxLength: 255
          description: Họ tên sinh viên
          example: "Nguyễn Văn A"
        birth_date:
          type: string
          format: date
          description: Ngày sinh
          example: "2000-01-01"
        gender:
          type: string
          enum: [male, female, other]
          description: Giới tính
          example: "male"
        address:
          type: string
          description: Địa chỉ
          example: "Hà Nội"
        email:
          type: string
          format: email
          description: Email
          example: "nguyenvana@example.com"
        phone:
          type: string
          maxLength: 20
          description: Số điện thoại
          example: "0123456789"
        student_code:
          type: string
          description: Mã sinh viên
          example: "SV001"
        class_id:
          type: integer
          description: ID lớp học
          example: 1

    UpdateStudentRequest:
      type: object
      properties:
        full_name:
          type: string
          maxLength: 255
          description: Họ tên sinh viên
          example: "Nguyễn Văn A"
        birth_date:
          type: string
          format: date
          description: Ngày sinh
          example: "2000-01-01"
        gender:
          type: string
          enum: [male, female, other]
          description: Giới tính
          example: "male"
        address:
          type: string
          description: Địa chỉ
          example: "Hà Nội"
        email:
          type: string
          format: email
          description: Email
          example: "nguyenvana@example.com"
        phone:
          type: string
          maxLength: 20
          description: Số điện thoại
          example: "0123456789"
        class_id:
          type: integer
          description: ID lớp học
          example: 1

    UpdateStudentProfileRequest:
      type: object
      properties:
        full_name:
          type: string
          maxLength: 255
          description: Họ tên sinh viên
          example: "Nguyễn Văn A"
        phone:
          type: string
          maxLength: 20
          description: Số điện thoại
          example: "0123456789"
        address:
          type: string
          description: Địa chỉ
          example: "Hà Nội"

    CreateLecturerRequest:
      type: object
      required:
        - full_name
        - gender
        - address
        - email
        - phone
        - lecturer_code
        - department_id
      properties:
        full_name:
          type: string
          maxLength: 255
          description: Họ tên giảng viên
          example: "Trần Thị B"
        gender:
