services:
  # =========================
  # PHP-FPM (API)
  # =========================
  app:
    image: hpc_app:latest
    build:
      context: .
    container_name: hpc_app
    restart: unless-stopped
    working_dir: /var/www
    env_file:
      - .env
    volumes:
      - ./:/var/www
    mem_limit: 768m
    networks:
      - hpc_network

  # =========================
  # NGINX
  # =========================
  webserver:
    image: nginx:alpine
    container_name: hpc_web
    restart: unless-stopped
    ports:
      - "8082:80"
    volumes:
      - ./:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    mem_limit: 128m
    networks:
      - hpc_network

  # =========================
  # MYSQL
  # =========================
  db:
    image: mysql:8.0
    container_name: hpc_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: system_services
      MYSQL_USER: system_services
      MYSQL_PASSWORD: hpc123
    volumes:
      - db_data:/var/lib/mysql
      - ./my.cnf:/etc/mysql/conf.d/my.cnf:ro
    mem_limit: 768m
    networks:
      - hpc_network

  # =========================
  # REDIS
  # =========================
  redis:
    image: redis:alpine
    container_name: hpc_redis
    restart: unless-stopped
    mem_limit: 128m
    networks:
      - hpc_network

  # =========================
  # REVERB (WebSocket)
  # =========================
  reverb:
    image: hpc_app:latest
    build:
      context: .
    container_name: hpc_reverb
    restart: unless-stopped
    command: php artisan reverb:start
    working_dir: /var/www
    env_file:
      - .env
    volumes:
      - ./:/var/www
    depends_on:
      - app
      - redis
    ports:
      - "8081:8080"
    mem_limit: 128m
    networks:
      - hpc_network

  # =========================
  # ZOOKEEPER
  # =========================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: hpc_zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    mem_limit: 256m
    networks:
      - hpc_network

  # =========================
  # KAFKA
  # =========================
  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: hpc_kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_HEAP_OPTS: "-Xms256M -Xmx512M"
    mem_limit: 768m
    networks:
      - hpc_network

  # =========================
  # QUEUE WORKER (emails)
  # =========================
  queue:
    image: hpc_app:latest
    build:
      context: .
    container_name: hpc_queue
    restart: unless-stopped
    working_dir: /var/www
    env_file:
      - .env
    volumes:
      - ./:/var/www
    command: php artisan queue:work --queue=emails --verbose --tries=3 --timeout=90
    depends_on:
      - app
      - redis
    mem_limit: 256m
    networks:
      - hpc_network

  # =========================
  # QUEUE WORKER (default)
  # =========================
  queue_default:
    image: hpc_app:latest
    build:
      context: .
    container_name: hpc_queue_default
    restart: unless-stopped
    working_dir: /var/www
    env_file:
      - .env
    volumes:
      - ./:/var/www
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    depends_on:
      - app
      - redis
    mem_limit: 256m
    networks:
      - hpc_network

  # =========================
  # KAFKA CONSUMER
  # =========================
  kafka_consumer:
    image: hpc_app:latest
    build:
      context: .
    container_name: hpc_kafka_consumer
    restart: unless-stopped
    working_dir: /var/www
    env_file:
      - .env
    volumes:
      - ./:/var/www
    command: php artisan kafka:consume
    depends_on:
      - app
      - kafka
    mem_limit: 256m
    networks:
      - hpc_network

  # =========================
  # HPC DRIVE SERVICE
  # =========================
  hpc_drive:
    build:
      context: ../../hpc_drive
      dockerfile: Dockerfile
    container_name: hpc_drive_service
    restart: unless-stopped
    ports:
      - "7777:7777"
    volumes:
      - ../../hpc_drive/src:/app/src
      - drive_data:/app/data
      - uploads_data:/app/src/hpc_drive/uploads
    environment:
      DATABASE_URL: "sqlite:////app/data/drive.db"
      AUTH_SERVICE_ME_URL: "http://hpc_web:80/api/v1/me"
    networks:
      - hpc_network

networks:
  hpc_network:
    driver: bridge

volumes:
  db_data:
  drive_data:
  uploads_data:
