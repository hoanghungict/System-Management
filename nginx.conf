server {
    listen 80;
    index index.php index.html;
    root /var/www/public;

    # Route ALL /storage/* requests through Laravel for CORS support
    # This MUST come BEFORE the general location / block
    # CRITICAL: Force all /storage/* to go through Laravel (NEVER serve directly)
    # Do NOT use try_files here - it will serve files directly if they exist!
    location ~ ^/storage/ {
        # Immediately route to Laravel without checking if file exists
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        fastcgi_param HTTP_ORIGIN $http_origin;
        include fastcgi_params;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~ /\.ht {
        deny all;
    }
}
